<ion-content padding class="tutorial">
    
    <ion-grid>

        <ion-row class="slide-menu-row menu-top" [hidden]="step <= 2">
            <ion-col col-10 class="col-vertical" center>
                <div class="menuLinkSlideGrid">
                    <ion-row>
                        <ion-col (click)="goToSlide(0)" >
                            <span class="step btn-control" [ngClass]="{'active': (step == 0)}">1</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(1)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 1)}">2</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(2)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 2)}">3</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(3)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 3)}">4</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(4)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 4)}">5</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(5)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 5)}">6</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(6)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 6)}">7</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(7)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 7)}">8</span>
                        </ion-col>
                    </ion-row>
                </div> 
            </ion-col>
            <ion-col col-2 text-center class="col-vertical">
                <div (click)="close()">
                    <div class="close-btn">X</div>
                    <div class="close-text">Fechar</div>
                </div>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12 class="tutorial-col">
                <ion-slides (ionSlideDidChange)="slideChanged()">

                    <ion-slide class="tutorial-slide ionSlide1">
                        <img src="assets/img/tutorial/tutorial-1.jpg">
                    </ion-slide>

                    <ion-slide class="tutorial-slide ionSlide2">
                        <img src="assets/img/tutorial/tutorial-2.jpg">
                    </ion-slide>

                    <ion-slide class="tutorial-slide ionSlide3">
                        <img src="assets/img/tutorial/tutorial-3.jpg">
                    </ion-slide>

                    <ion-slide class="tutorial-slide ionSlide4">
                        <img src="assets/img/tutorial/tutorial-4.jpg">
                    </ion-slide>

                    <ion-slide class="tutorial-slide ionSlide5">
                        <img src="assets/img/tutorial/tutorial-5.jpg">
                    </ion-slide>

                    <ion-slide class="tutorial-slide ionSlide6">
                        <img src="assets/img/tutorial/tutorial-6.jpg">
                    </ion-slide>

                    <ion-slide class="tutorial-slide ionSlide7">
                        <img src="assets/img/tutorial/tutorial-7.jpg">
                    </ion-slide>

                    <ion-slide class="tutorial-slide ionSlide8">
                        <img src="assets/img/tutorial/tutorial-8.jpg">
                    </ion-slide>

                </ion-slides>
            </ion-col>
        </ion-row>
    
        <ion-row class="slide-menu-row menu-bottom" [hidden]="step > 2" center>
            <ion-col col-10 class="col-vertical" center>
                <div class="menuLinkSlideGrid">
                    <ion-row>
                        <ion-col (click)="goToSlide(0)" >
                            <span class="step btn-control" [ngClass]="{'active': (step == 0)}">1</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(1)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 1)}">2</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(2)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 2)}">3</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(3)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 3)}">4</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(4)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 4)}">5</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(5)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 5)}">6</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(6)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 6)}">7</span>
                        </ion-col>
                        <ion-col (click)="goToSlide(7)">
                            <span class="step btn-control" [ngClass]="{'active': (step == 7)}">8</span>
                        </ion-col>
                    </ion-row>
                </div> 
            </ion-col>
            <ion-col col-2 text-center class="col-vertical">
                <div (click)="close()">
                    <div class="close-btn">X</div>
                    <div class="close-text">Fechar</div>
                </div>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
