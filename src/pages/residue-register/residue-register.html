<ion-header>
  <ion-navbar color="brown">
      <ion-title>REGISTRAR MATERIAL</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
    <ion-grid>
       <ion-row>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-misturado.png" 
                alt="Lata" width="80%" (click)="showModalQuantity()">
               <p text-center>Misturado</p>
           </ion-col>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-lata.png" 
                alt="Lata" (click)="showModalQuantity()" width="80%">
               <p text-center>Latas</p>
           </ion-col>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-vidro.png" alt="Lata" width="80%">
               <p text-center>Vidro</p>
           </ion-col>
       </ion-row>
       <ion-row>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-papel.png" alt="Lata" width="80%">
               <p text-center>Papel</p>
           </ion-col>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-plastico.png" alt="Lata" width="80%">
               <p text-center>Plástico</p>
           </ion-col>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-metal.png" alt="Lata" width="80%">
               <p text-center>Metal</p>
           </ion-col>
       </ion-row>
       <ion-row>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-oleo.png" alt="Lata" width="80%">
               <p text-center>Óleo</p>
           </ion-col>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-eletronico.png" alt="Lata" width="80%">
               <p text-center>Eletrônicos</p>
           </ion-col>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-bateria.png" alt="Lata" width="80%">
               <p text-center>Pilas</p>
           </ion-col>
       </ion-row>
       <ion-row>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-moveis.png" alt="Lata" width="80%">
               <p text-center>Móveis</p>
           </ion-col>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-entulho.png" alt="Lata" width="80%">
               <p text-center>Entulhos</p>
           </ion-col>
           <ion-col col-4>
               <img src="assets/img/Icones_materiais-poda.png" alt="Lata" width="80%">
               <p text-center>Outros</p>
           </ion-col>
       </ion-row>
    </ion-grid>
</ion-content>
