<ion-header>
  <ion-navbar color="brown">
      <ion-title>REGISTRAR MATERIAL</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
    <ion-card>
    <ion-card-header>
        <p text-center><b>Material:</b> {{ material.name }}</p>
    </ion-card-header>
    <ion-card-content>
        <h2 text-center>QUANTIDADE</h2>
        <ion-grid>
            <ion-row>
                <ion-col [class.selected]="bagSelected" (click)="selectQuantity('bag')">
                    <img src="assets/img/Icones_materiais-misturado.png" width="10%">
                    <p text-center><b>SACO</b></p>
                    <p text-center>2-5L</p>
                </ion-col>
                <ion-col (click)="selectQuantity('can')" [class.selected]="canSelected" >
                    <img src="assets/img/Icones_materiais-misturado.png" width="10%">
                    <p text-center><b>LATA</b></p>
                    <p text-center>5-10L</p>
                </ion-col>
                <ion-col (click)="selectQuantity('stack')" [class.selected]="stackSelected" >
                    <img src="assets/img/Icones_materiais-misturado.png" width="10%">
                    <p text-center><b>PILHA</b></p>
                    <p text-center>10+L</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
    </ion-card>
    <button ion-button full color="grey" 
        (click)="dismiss()" [disabled]="selectedQuantity<=0">REGISTRAR OUTRO MATERIAL</button>
    <button ion-button full color="green" 
        (click)="openCamera()" [disabled]="selectedQuantity<=0">PRÃ“XIMO PASSO</button>
</ion-content>
