<ion-header>
  <ion-navbar color="brown">
      <ion-title>REGISTRAR MATERIAL</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
    <ion-card>
        <ion-card-content>
            <img src="assets/img/avatar.png" alt="Avatar">
            <h2 text-center>ENDEREÇO RETIRADA</h2>
            <h3 text-center>Av Nove de Julho, 3223 - Jardim Paulista, São Paulo.</h3>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <img src="assets/img/Icones_materiais-moveis.png" alt="Materiais Móveis">
                        <p style="background-color: mediumturquoise">Móveis</p>
                    </ion-col>
                    <ion-col>
                        <img src="assets/img/Icones_materiais-papel.png" alt="Materiais">
                        <p style="background-color: blue">Papel</p>
                    </ion-col>
                    <ion-col>
                        <img src="assets/img/Icones_materiais-oleo.png" alt="Materiais Móveis">
                        <p style="background-color:saddlebrown">Óleo</p>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <div class="estimated-value">
                <p>O valor médio de venda do material registrado é entre: </p> <br>
                <h2>R$ 4,50</h2> <p> e </p> <h2>R$ 5,50</h2><br>
                <p>Considere complementar o valor com o que você acha justo pelo serviço</p>
            </div>

        </ion-card-content>
    </ion-card>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button full color="danger" (click)="dismiss()">CANCELAR</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button full color="green" (click)="registerResidue()">REGISTRAR</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
