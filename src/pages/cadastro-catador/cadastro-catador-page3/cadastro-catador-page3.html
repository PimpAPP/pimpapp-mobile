<ion-content padding>
    <h1 text-center>Cadastro</h1>
    <h2 text-center>CATADOR</h2>
    <ion-item>
        <ion-input type="text" placeholder="ENDEREÇO DE REFERÊNCIA"
            [(ngModel)]="catador.address_base" name="address_base"></ion-input>
    </ion-item>

    <br>

    <ion-item>
        <ion-textarea placeholder="REGIÃO E BAIRROS QUE COLETA" 
            [(ngModel)]="catador.region" name="region"></ion-textarea>
    </ion-item>

    <br>

    <ion-item>
        <ion-input type="number" placeholder="QUANTOS QUILOS COLETA POR SEMANA"
            [(ngModel)]="catador.kg_week" name="kg_week"></ion-input>
    </ion-item>

    <br>

    <ion-item>
        <ion-input type="number" placeholder="QUANTOS DIAS POR SEMANA"
            [(ngModel)]="catador.how_many_days_work_week" name="how_many_days_work_week"></ion-input>
    </ion-item>

    <br>

    <ion-item>
        <ion-input type="number" placeholder="A QUANTOS ANOS COLETA"
         [(ngModel)]="catador.how_many_years_work" name="how_many_years_work"></ion-input>
    </ion-item>

    <br>

     <ion-list radio-group 
                [(ngModel)]="catador.belongsCooperative" name="belongsCooperative">
        <ion-row>
                <ion-item>
                    <ion-label>Faz parte de cooperativa?</ion-label>
                </ion-item>
                <ion-col col-6>
                    <ion-item  class="transp">
                        <ion-label>Sim</ion-label>
                        <ion-radio value="yes"></ion-radio>
                    </ion-item>
                </ion-col>
                <ion-col col-6>
                    <ion-item  class="transp">
                        <ion-label>Não</ion-label>
                        <ion-radio value="no"></ion-radio>
                    </ion-item>
                </ion-col>
                <ion-col col-12> 
                    <ion-item>
                        <ion-input type="text" placeholder="QUAL?" 
                            [(ngModel)]="catador.cooperative_name"></ion-input>
                    </ion-item>
                </ion-col>
        </ion-row>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step" (click)="openPage2()"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step active"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step" (click)="openPage4()"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
