<ion-content padding>
    <h1 text-center>Cadastro</h1>
    <h2 text-center>CATADOR</h2>

    <ion-list radio-group>

        <ion-list-header>
            A Carroça equipada com itens de segurança?
        </ion-list-header>

        <form>
            <ion-list radio-group [(ngModel)]="catador.cartHasSecurityKit"
                name="cartHasSecurityKit">
                <ion-item>
                    <ion-label>Sim</ion-label>
                    <ion-radio value="true"></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-label>Nâo</ion-label>
                    <ion-radio value="false"></ion-radio>
                </ion-item>

            </ion-list>

        </form>
    </ion-list>

    <br>

    <ion-list radio-group 
        [(ngModel)]="catador.cartHasEngine" name="cartHasEngine">

        <ion-list-header>
            A Carroça possui motor?
        </ion-list-header>

        <ion-item>
            <ion-label>Sim</ion-label>
            <ion-radio value="yes"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Nâo</ion-label>
            <ion-radio value="no"></ion-radio>
        </ion-item>

    </ion-list>

    <br>

    <ion-list radio-group 
        [(ngModel)]="catador.smartphoneWithInternet" name="smartphoneWithInternet">

        <ion-list-header>
            Você tem smartphone com internet móvel?
        </ion-list-header>

        <ion-item>
            <ion-label>Sim</ion-label>
            <ion-radio value="yes"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Nâo</ion-label>
            <ion-radio value="no"></ion-radio>
        </ion-item>

    </ion-list>

    <ion-icon name="camera"><h2> Adicionar foto</h2></ion-icon>


    <button ion-button full color="green" (click)="registerCatador()">CADASTRAR</button>

</ion-content>
