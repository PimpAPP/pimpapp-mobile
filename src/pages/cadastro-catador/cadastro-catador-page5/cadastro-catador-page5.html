    <ion-list radio-group>

        <ion-list-header>
            A Carroça equipada com itens de segurança?
        </ion-list-header>

        <ion-item>
            <ion-label>Sim</ion-label>
            <ion-radio value="yes"></ion-radio>

        <ion-item>
            <ion-label>Nâo</ion-label>
            <ion-radio value="no"></ion-radio>
        </ion-item>

    </ion-list>

    <br>

    <ion-list radio-group>

        <ion-list-header>
            A Carroça possui motor?
        </ion-list-header>

        <ion-item>
            <ion-label>Sim</ion-label>
            <ion-radio value="yes"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Nâo</ion-label>
            <ion-radio value="no"></ion-radio>
        </ion-item>

    </ion-list>

    <br>

    <ion-list radio-group>

        <ion-list-header>
            Você tem smartphone com internet móvel?
        </ion-list-header>

        <ion-item>
            <ion-label>Sim</ion-label>
            <ion-radio value="yes"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Nâo</ion-label>
            <ion-radio value="no"></ion-radio>
        </ion-item>

    </ion-list>

    <ion-icon name="camera"><h2> Adicionar foto</h2></ion-icon>


    <button ion-button full color="green">CADASTRAR</button>
