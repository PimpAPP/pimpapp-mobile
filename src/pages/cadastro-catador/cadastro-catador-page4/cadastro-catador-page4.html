<ion-content padding>
    <h1 text-center>Cadastro</h1>
    <h2 text-center>CATADOR</h2>
    
    <ion-grid>
        <ion-row>
            <ion-col col-4>
                <img src="assets/img/Icones_materiais-misturado.png" 
                    alt="Lata" width="80%" (click)="selectMaterial('misturado')">
                <p text-center><ion-checkbox (click)="selectMaterial('misturado')"></ion-checkbox>Misturado</p>
            </ion-col>
            <ion-col col-4>
                <img src="assets/img/Icones_materiais-lata.png" 
                    alt="Lata" (click)="selectMaterial('lata')" width="80%">
                <p text-center><ion-checkbox (click)="selectMaterial('lata')"></ion-checkbox>Latas</p>
            </ion-col>
            <ion-col col-4>
                <img src="assets/img/Icones_materiais-vidro.png" 
                    alt="Lata" (click)="selectMaterial('vidro')" width="80%">
                <p text-center><ion-checkbox (click)="selectMaterial('vidro')"></ion-checkbox>Vidro</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                <img src="assets/img/Icones_materiais-papel.png" 
                    alt="Lata" (click)="selectMaterial('papel')" width="80%">
                <p text-center><ion-checkbox (click)="selectMaterial('papel')"></ion-checkbox>Papel</p>
            </ion-col>
            <ion-col col-4>
                <img src="assets/img/Icones_materiais-plastico.png" 
                    alt="Lata" (click)="selectMaterial('plastico')" width="80%">
                <p text-center><ion-checkbox (click)="selectMaterial('plastico')"></ion-checkbox>Plástico</p>
            </ion-col>
            <ion-col col-4>
                <img src="assets/img/Icones_materiais-metal.png" 
                        alt="Lata" (click)="selectMaterial('metal')" width="80%">
                <p text-center><ion-checkbox (click)="selectMaterial('metal')"></ion-checkbox>Metal</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                <img src="assets/img/Icones_materiais-oleo.png" 
                    alt="Lata" (click)="selectMaterial('oleo')" width="80%">
                <p text-center><ion-checkbox (click)="selectMaterial('oleo')"></ion-checkbox>Óleo</p>
            </ion-col>
            <ion-col col-4>
                <img src="assets/img/Icones_materiais-eletronico.png" 
                    alt="Lata" (click)="selectMaterial('eletronico')" width="80%">
                <p text-center><ion-checkbox (click)="selectMaterial('eletronico')"></ion-checkbox>Eletrônicos</p>
            </ion-col>
            <ion-col col-4>
                <img src="assets/img/Icones_materiais-bateria.png" 
                        alt="Lata" (click)="selectMaterial('bateria')" width="80%">
                <p text-center><ion-checkbox (click)="selectMaterial('bateria')"></ion-checkbox>Pilas</p>
            </ion-col>
        </ion-row>
            <ion-row>
                <ion-col col-4>
                    <img src="assets/img/Icones_materiais-moveis.png" 
                        alt="Lata" (click)="selectMaterial('moveis')" width="80%">
                    <ion-label>
                        <ion-checkbox (click)="selectMaterial('moveis')"></ion-checkbox>Móveis
                    </ion-label>
                </ion-col>
                <ion-col col-4>
                    <img src="assets/img/Icones_materiais-entulho.png" 
                        alt="Lata" (click)="selectMaterial('entulho')" width="80%">
                        <ion-label><ion-checkbox (click)="selectMaterial('entulho')"></ion-checkbox> Entulho</ion-label>
                </ion-col>
                <ion-col col-4>
                    <img src="assets/img/Icones_materiais-poda.png" 
                        alt="Lata" (click)="selectMaterial('outros')" width="80%">
                        <ion-label><ion-checkbox (click)="selectMaterial('outros')"></ion-checkbox> Poda</ion-label>
                </ion-col>
            </ion-row>
    </ion-grid>

    
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step" (click)="openPage3()"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step active"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step" (click)="openPage5()"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
