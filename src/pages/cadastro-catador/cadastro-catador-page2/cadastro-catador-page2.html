<ion-content padding>
    <h1 text-center>Cadastro</h1>
    <h2 text-center>CATADOR</h2>

    <ion-item>
        <ion-textarea placeholder="HISTÓRIA DE VIDA"
            [(ngModel)]="catador.minibio"></ion-textarea>
    </ion-item>

    <br>

    <ion-item>
        <ion-label>DATA DE NASCIMENTO</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" 
            [(ngModel)]="catador.birthDay" name="birthDay"></ion-datetime>
    </ion-item>

    <br>

    <ion-item>
        <ion-input type="text" placeholder="TELEFONE" 
            [(ngModel)]="catador.phones[0].number"></ion-input>
    </ion-item>

    <br>

    <ion-list radio-group 
        [(ngModel)]="catador.phones[0].mno" name="mobileOperator">

        <ion-row>
            <ion-col col-4>
                <ion-item class="transp">
                    <ion-label>Vivo</ion-label>
                    <ion-radio value="vivo"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col col-4>
                <ion-item  class="transp">
                    <ion-label>Tim</ion-label>
                    <ion-radio value="tim"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col col-4>
                <ion-item  class="transp">
                    <ion-label>Claro</ion-label>
                    <ion-radio value="claro"></ion-radio>
                </ion-item>
            </ion-col>

            <ion-col col-4>
                <ion-item  class="transp">
                    <ion-label>Oi</ion-label>
                    <ion-radio value="oi"></ion-radio>
                </ion-item>
            </ion-col>

            <ion-col col-4>
                <ion-item  class="transp">
                    <ion-label>Nextel</ion-label>
                    <ion-radio value="nextel"></ion-radio>
                </ion-item>
            </ion-col>

            <ion-col col-4>
                <ion-item  class="transp">
                    <ion-label>Outro</ion-label>
                    <ion-radio value="outro"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>
        
    </ion-list>

    <ion-list radio-group [(ngModel)]="catador.phones[0].whatsApp">
        <ion-row>
            <ion-item (click)="printItem()">
                <ion-label (click)="printItem()">Tem WhatsApp neste número</ion-label>
            </ion-item>
            <ion-col col-6>
                <ion-item  class="transp">
                    <ion-label>Sim</ion-label>
                    <ion-radio value="yes"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item  class="transp">
                    <ion-label>Não</ion-label>
                    <ion-radio value="no"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-list>

    <br>

    <ion-item>
        <ion-input type="text" placeholder="TELEFONE 2" 
            [(ngModel)]="catador.phones[1].number"></ion-input>
    </ion-item>

    <br>

    <ion-list radio-group [(ngModel)]="catador.phones[1].mno">

        <ion-row>
            <ion-col col-4>
                <ion-item class="transp">
                    <ion-label>Vivo</ion-label>
                    <ion-radio value="vivo"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col col-4>
                <ion-item  class="transp">
                    <ion-label>Tim</ion-label>
                    <ion-radio value="tim"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col col-4>
                <ion-item  class="transp">
                    <ion-label>Claro</ion-label>
                    <ion-radio value="claro"></ion-radio>
                </ion-item>
            </ion-col>

            <ion-col col-4>
                <ion-item  class="transp">
                    <ion-label>Oi</ion-label>
                    <ion-radio value="oi"></ion-radio>
                </ion-item>
            </ion-col>

            <ion-col col-4>
                <ion-item  class="transp">
                    <ion-label>Nextel</ion-label>
                    <ion-radio value="nextel"></ion-radio>
                </ion-item>
            </ion-col>

            <ion-col col-4>
                <ion-item  class="transp">
                    <ion-label>Outro</ion-label>
                    <ion-radio value="outro"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>
        
    </ion-list>

    <ion-list radio-group [(ngModel)]="catador.phones[1].whatsapp">
        <ion-row>
            <ion-item>
                <ion-label>Tem WhatsApp neste número</ion-label>
            </ion-item>
            <ion-col col-6>
                <ion-item  class="transp">
                    <ion-label>Sim</ion-label>
                    <ion-radio value="yes"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item  class="transp">
                    <ion-label>Não</ion-label>
                    <ion-radio value="no"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-list>

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step" (click)="openPage1()"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step active"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step" (click)="openPage3()"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="arrow-round-forward" class="step"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
