<ion-header>

  <ion-navbar>
    <ion-title>CATADORES</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let catador of catadores">

    <ion-card *ngIf="catador.name" (click)="mostrarCatador(catador.id)">

      <ion-item>
        <ion-avatar item-left>
          <img src="{{ catador.profile_photo }}">
        </ion-avatar>
        <h2 class="nome-catador">{{ catador.name }}</h2>
        <p *ngIf="catador.phones?.length">{{ catador.phones[0].phone }}</p>
      </ion-item>

      <ion-card-content>
        <p>{{ catador.minibio }}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <a *ngIf="catador.phones?.length" href="tel: {{ catador.phones[0].phone }}">
            <button ion-button icon-left clear small color="secondary">
              <ion-icon name="call"></ion-icon>
              <div>Ligar</div>
            </button>
          </a>
        </ion-col>
        <ion-col>
          <a *ngIf="catador.has_whatsapp && catador.phones?.length" href="intent://send/{{ catador.phones[0].phone }}#Intent;scheme=smsto;package=com.whatsapp;action=android.intent.action.SENDTO;end">
            <button ion-button icon-left clear small color="secondary">
              <ion-icon name="logo-whatsapp"></ion-icon>
              <div>Enviar WhatsApp</div>
            </button>
          </a>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>

  </div>

</ion-content>
