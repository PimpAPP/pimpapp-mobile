<ion-content class="homeContent">
    <div #map id="map" (click)="closeSlide()">
        <span class="spanMargin"></span>
  
        <button ion-item (tap)="showAddressModal()">
        <ion-icon name="ios-pin" item-left></ion-icon>
        {{selectedAddress.add}}
        </button>

    </div>
    <div id="ngifDiv">
        <ion-grid style="padding:2px">
            <ion-row>
            <ion-col col-3> <img src="{{ markerPhoto }}" alt="Profile Image" style="padding-top:44px"></ion-col>
            
            <ion-col col-9>
                <ul style="padding: 0px 6px 0px 7px;">
                <li><span class="data-text" style="color:red !important;font-size:16pt">{{markerName}}</span></li>
                <li><span class="data-text" style="color:black !important;font-size:14pt">Endere√ßo - {{markerAddress}}</span></li>
                <li><span class="data-text" style="color:black !important;font-size:14pt">Fone - {{markerPhone}}</span></li>
                </ul>
            </ion-col>
            </ion-row>
            
        </ion-grid>
        <button (click)="closeSlide()" class="closeDiv" id="closeDiv">x</button>
    </div>

</ion-content>
