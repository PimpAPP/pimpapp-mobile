<ion-header>
  <ion-navbar color="brown">

    <ion-grid>
      <ion-row>
        <ion-col col-8>
          <img src="assets/img/logo.png" alt="Logo">
        </ion-col>

        <ion-col col-4>
          <img src="assets/img/avatar.png" alt="Avatar" width="60%" class="avatar">
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>
</ion-header>
 
<ion-content>
    <div class="recicle">
          <a (click)="newResiduePage()">
            <img src="assets/img/recicle.png" alt="Logo" width="30%">
          </a>
    </div>
    <div id="map"></div>
</ion-content>

<ion-footer>

  <button ion-button full large color="light" (click)="collectsOpenPage()">
    <ion-icon name="arrow-down"></ion-icon>
  </button>

  <ion-toolbar color="green">
    <ion-buttons>
      <button ion-button icon-right color="royal" class="btn-footer">
        <ion-icon name="menu"></ion-icon>
      </button>
      <button ion-button icon-right color="royal" class="btn-footer">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-right color="royal" class="btn-footer">
        <ion-icon name="pin"></ion-icon>
      </button>
      <button ion-button icon-right color="royal" class="btn-footer">
        <ion-icon name="md-battery-dead"></ion-icon>
      </button>
      <button ion-button icon-right color="royal" class="btn-footer">
        <ion-icon name="hand"></ion-icon>
      </button> 
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
