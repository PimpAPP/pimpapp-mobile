<ion-content class="homeContent">

    <div class="top">
        <input type="text" placeholder="Pesquise aqui" [(ngModel)]="searchFilter.search">

        <button ion-button icon-only small (click)="search()">
            <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button icon-only small (click)="openFilter()">
            <ion-icon name="options"></ion-icon>
        </button>
    </div>

    <div #map id="map" (click)="closeProfile()">
        
        <!-- <span class="spanMargin"></span>  
        <button ion-item (tap)="showAddressModal()">
            <ion-icon name="ios-pin" item-left></ion-icon>
            {{selectedAddress.add}}
        </button> -->

    </div>

    <div id="profileDiv" [hidden]="!showProfile">
        <button (click)="closeProfile()" class="closeDiv" id="closeDiv">x</button>        
        <page-perfil-catador [hidden]="!showCatadorProfile"></page-perfil-catador>
        <page-perfil-cooperativa [hidden]="!showCooperativaProfile"></page-perfil-cooperativa>
    </div>

</ion-content>
