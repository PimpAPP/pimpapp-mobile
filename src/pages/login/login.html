<ion-header>

  <ion-navbar class="block-header lock-up" style="background-color: rgb(255,255,255,0)">
    <h1 class="draw h1-pagina" style="margin-top: 20px">LOGIN</h1>
  </ion-navbar>

</ion-header>


<ion-content>

  <div style="width: 100%; height: 100%; position: fixed">
    <div class="cadastro section-body">
      <div class="block-form cadastro">
        <div class="form-wrapper-login w-form">
          <form data-name="Email Form" id="email-form" name="email-form">
            <ion-input class="tfield-cadastrp w-input" type="email" placeholder="E-mail"></ion-input>
            <ion-input class="tfield-cadastrp w-input" type="password" placeholder="Senha"></ion-input>
            <ion-item style="border-radius: 5px; margin-bottom: 10px">
              <ion-label>Continue conectado</ion-label>
              <ion-checkbox color="secondary" checked="true"></ion-checkbox>
            </ion-item>
            <a class="forgot text-link" href="#">Esqueci minha senha.</a>
          </form>
        </div>
        <div class="div100 margin">
          <div class="login text-block-quantidades">Conecte-se com:</div>
          <div class="div-column">
            <div class="div-iconredes"></div>
            <div class="div-iconredes google"></div>
          </div>
        </div>
      </div>
      <button ion-button class="button-cadastrado cadastro1 green w-button">LOGIN</button>
    </div>
  </div>
