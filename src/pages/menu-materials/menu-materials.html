<ion-content padding text-center cache-view="false" class="menu-materials">
    <span class="spanMargin"></span>
   <p>
       Conheça melhor cada material clicando nos ícones abaixo.
   </p>

   <ion-grid>
       <ion-row>
           <ion-col col-4  (click)="goMatSlider(5)">
               <img src="assets/img/Icones_materiais-misturado.png" alt="Lata" width="50%">
               <p text-center>Misturado</p>
           </ion-col>
           <ion-col col-4  (click)="goMatSlider(1)">
               <img src="assets/img/Icones_materiais-lata.png" alt="Lata" width="50%">
               <p text-center>Aluminio</p>
           </ion-col>
           <ion-col col-4 (click)="goMatSlider(3)">
               <img src="assets/img/Icones_materiais-vidro.png" alt="Lata" width="50%">
               <p text-center>Vidro</p>
           </ion-col>
       </ion-row>
       <ion-row>
           <ion-col col-4  (click)="goMatSlider(0)">
               <img src="assets/img/Icones_materiais-papel.png" alt="Lata" width="50%">
               <p text-center>Papel</p>
           </ion-col>
           <ion-col col-4 (click)="goMatSlider(2)">
               <img src="assets/img/Icones_materiais-plastico.png" alt="Lata"  width="50%">
               <p text-center>Plástico</p>
           </ion-col>
           <ion-col col-4 (click)="goMatSlider(6)">
               <img src="assets/img/Icones_materiais-metal.png" alt="Lata" width="50%">
               <p text-center>Metal</p>
           </ion-col>
       </ion-row>
       <ion-row>
           <ion-col col-4 (click)="goMatSlider(4)">
               <img src="assets/img/Icones_materiais-oleo.png" alt="Lata" width="50%">
               <p text-center>Óleo</p>
           </ion-col>
           <ion-col col-4 (click)="goMatSlider(7)">
               <img src="assets/img/Icones_materiais-eletronico.png" alt="Lata" width="50%">
               <p text-center>Eletrônicos</p>
           </ion-col>
           <ion-col col-4  (click)="goMatSlider(8)">
               <img src="assets/img/Icones_materiais-bateria.png" alt="Lata" width="50%">
               <p text-center>Baterias</p>
           </ion-col>
       </ion-row>
       <ion-row>
           <ion-col col-4 (click)="goMatSlider(9)">
               <img src="assets/img/Icones_materiais-moveis.png" alt="Lata" width="50%">
               <p text-center>Móveis</p>
           </ion-col>
           <ion-col col-4  (click)="goMatSlider(10)">
               <img src="assets/img/Icones_materiais-entulho.png" alt="Lata" width="50%">
               <p text-center>Entulhos</p>
           </ion-col>
           <ion-col col-4 (click)="goMatSlider(11)">
               <img src="assets/img/Icones_materiais-poda.png" alt="Lata" width="50%">
               <p text-center>Outros</p>
           </ion-col>
       </ion-row>
   </ion-grid>
</ion-content>
