<ion-content padding class="cadastro-catador-web">
    <ion-grid>
            <ion-row>
                <ion-col col-12><h1>CADASTRO</h1></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <!-- <span class="link">cataki.org</span> -->
                    <p>É catador?</p>
                    <p>Quer cadastrar um catador(a) ou cooperativa?</p>
                    <p>Clique em uma das opções abaixo.</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <button onclick="window.open('http://www.cataki.org/#/cadastro', '_system', 'location=yes'); return false;" ion-button color="primary" full round>+ 1 CATADOR(A)</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <button onclick="window.open('http://www.cataki.org/#/cooperativa', '_system', 'location=yes'); return false;" ion-button color="primary" full round>+ 1 COPERATIVA</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>
                    <p><br />Quer ajuda? Veja o nosso</p>
                    <button ion-button color="light" full round (click)="openGuiaCadastro()">GUIA DE CADASTRO</button>
                </ion-col>
            </ion-row>
    </ion-grid>

    <!-- <a href="#" onclick="window.open('http://www.cataki.org/#/cadastro', '_system', 'location=yes'); return false;">
        <img src="assets/img/cadastro-catador-web.png" alt="Cadastre via web">
    </a> -->
    
    
</ion-content>
