<ion-content padding>

    <img src="assets/img/logo.png" alt="">

    <h3 text-center>Aproximando geradores e catadores de resíduos.</h3>

    <h3 text-center>EU SOU</h3>
    <ion-row>
        <ion-col col-12>
            <button ion-button color="green" full (click)="openCadastroGerador()">Gerador</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <button ion-button full color="green" (click)="openCadastroCatador()">Catador</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button full color="green">Cooperativa</button>
        </ion-col>
    </ion-row>
    <h3 text-center><a (click)="openLogin()">JÁ SOU CADASTRADO</a></h3>

</ion-content>
